{% extends "home.html" %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="../static/parameters.css">
{% endblock %}
{% block page_title %}
    <p1>Parameters</p1>
{% endblock %}

{% block body %}
<div class="form-group param-name-input">
  <label for="paran">Name</label>
  <input type="text" class="form-control" id="paran">
</div>
<div class="form-group param-type-input">
  <label for="parat">Type</label>
  <input type="text" class="form-control" id="parat">
</div>
<div class="form-group param-value-input">
  <label for="parav">Value</label>
  <input type="text" class="form-control" id="parav">
</div>
<div class="form-check">
  <input class="form-check-input device-check" type="checkbox" value="" id="devicespec">
  <label class="form-check-label device-check-label" for="devicespec">
    Device Specific
  </label>
</div>
<input class="btn btn-primary btn-add" type="submit" value="Add Paramter">

{% endblock %}
