{% extends "home.html" %}
{% block stylesheet %}
<script src="../static/js/devices.jsx" type="text/jsx"></script>
<script>  var data = {{ devices | tojson }} </script>
<link rel="stylesheet" type="text/css" href="../static/devices.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://fb.me/react-0.14.2.js"></script>
<script src="https://fb.me/react-dom-0.14.2.js"></script>
<script src="https://npmcdn.com/react-bootstrap-table/dist/react-bootstrap-table.js"></script>
{% endblock %}
{% block page_title %}
    <p1>Devices</p1>
{% endblock %}

{% block body %}
<form action="{{ url_for('add_device') }}" method=post>
<div class="form-group device-name-input">
  <label for="dvcn">Device Name</label>
  <input type="text" class="form-control" id="dvcn">
</div>
<div class="form-group device-model-input">
  <label for="dvcm">Device Model</label>
  <input type="text" class="form-control" id="dvcm" name="dvcm">
</div>
<div class="form-group serial-input">
  <label for="dvcs">Serial Number</label>
  <input type="text" class="form-control" name= 'dvcs' id="dvcs">
</div>

<input class="btn btn-primary btn-add" type="submit" value="Add Device">
</form>
<input class="btn btn-primary btn-import" type="submit" value="Import from file">

<div class="devTable" id="devTable">
</div>
  {% endblock %}
