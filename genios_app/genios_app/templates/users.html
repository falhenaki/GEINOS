{% extends "home.html" %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="static/users.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://fb.me/react-0.14.2.js"></script>
<script src="https://fb.me/react-dom-0.14.2.js"></script>
<script src="https://npmcdn.com/react-bootstrap-table/dist/react-bootstrap-table.js"></script>

<script src="static/js/react.jsx" type="text/jsx"></script>
{% endblock %}
{% block page_title %}
    <p1>Users</p1>
{% endblock %}

{% block body %}


<div class="form-group name-input">
  <label for="usr">Name</label>
  <input type="text" class="form-control" id="usr">
</div>
<div class="form-group Email-input">
  <label for="email">email</label>
  <input type="text" class="form-control" id="email">
</div>
<div class="form-group pass-input">
  <label for="pass">Password</label>
  <input type="text" class="form-control" id="pass">
</div>
<div class="form-group role-input">
  <label for="sel1">Role</label>
  <select class="form-control" id="sel1">
    <option>Admin</option>
    <option>Operator</option>
  </select>
</div>

<input class="btn btn-primary" type="submit" value="Add User">

<div class="userTable" id="userTable">
</div>



{% endblock %}
